<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Cell Counter</title>
    <link rel="stylesheet" href="./StyleSheet/fung.css">
    <style type="text/css" id="current_style">
        .selected_cell {
            background-color: lightgray;
        }
    </style>
    <style type="text/css" id="current_size">

        #cells_table td {
            width: 24px;
            min-width: 24px;
            max-width: 24px;
            height: 24px;
            min-height: 24px;
            max-height: 24px;
            line-height: 24px;
            font-size: 12px;
        }

    </style>
    <script src="JavaScript/vue.js"></script>
</head>
<body>

<div id="content">


    <div class="user_input_area">

        <h1>Cell Counter</h1>

        <span class="input_title">Rows:</span>
        <input class="user_input" id="row_input" type="number" value="inputedRows" onkeydown="enterListener()">

        <br>

        <span class="input_title">Columns:</span>
        <input class="user_input" id="column_input" type="number" value="inputedColumns" onkeydown="enterListener()">

        <br>

        <button onclick="createCells()">Create!</button>
        <button onclick="clearInput()">Clear!</button>
        <button onclick="countCells()">Count!</button>

        <br>

        <span class="input_title">Color: </span>
        <input class="user_input" type="text" value="lightgray" onchange="changeSelectedColor(this)" style="text-align: center;">

        <br>

        <span class="input_title">*Auto Count:</span>
        <select onchange="useAutoCount(this)">
            <option value="0">Disable</option>
            <option value="1">Enable(worse performance)</option>
        </select>

        <br><br>

        <span id="selected_number">Sum: </span>

        <br>

        <span id="selected_cells">Selected Cells: <br></span>

    </div>

    <div class="cells_area">
        <table id="cells_table" onmouseup="turnOffEditMode()">

        </table>
    </div>

    <div class="zoom" onclick="zoom.in()" style="right: 20px; bottom: 70px;">
        +
    </div>
    <div class="zoom" onclick="zoom.out()" style="right: 20px; bottom: 20px;">
        -
    </div>

</div>

<script type="text/javascript" src="JavaScript/fung.js"></script>

</body>
</html>
